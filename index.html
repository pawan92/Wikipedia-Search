<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia viewer </title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Marvel'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid text-center">
    <h1>Wikipedia Viewer!</h1>
      <div class="center">
         <input type="text" class="search-query form-control" placeholder="Search" id="inputsearch"/>
             <button class="btn btn-warning" type="button" id="searchbutton">
                 <span class="glyphicon glyphicon-search"></span>
              </button>
           
        <a class="btn btn-warning random" href='http://en.wikipedia.org/wiki/Special:Random' target="_blank">Random</a>
      </div>
        <div class="container"></div>
        <ul>
            <li class="result"></li><br/>
            
        </ul>
       </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
